<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Retro Player</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./render.js" defer></script>
  </head>
  <body class="bg-black">
    <audio src="songs/back_of_the_car_ft_nate_henricks.mp3" id="audio" volume="0.2"></audio>
    <div class="music-container bg-light flex justify-content-center controls shadow rounded my-auto">
      <div>
        <p style="font-size: 2px;" class="text-center">â €</p>
        <img src="./images/record.png" alt="" width="100" class="mx-auto circle-photo d-block mb-2" id="thumbnail">
        <h4 id="music-title" class="text-center mb-3">No Songs Playing</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="music-buttons">
          <div class="col mb-3">
            <img src="./images/back.jpg" alt="back" width="20" id="back">
          </div>
          <div class="col">
            <img src="./images/play.png" alt="play" width="20" id="play" class="musicbtn">
          </div>
          <div class="col">
            <img src="./images/skip.jpg" alt="skip" width="20" id="skip"> 
          </div>
          <div class="col">
            <img src="./images/youtube-logo.png" alt="" width="20" data-bs-toggle="modal" data-bs-target="#exampleModal">
          </div>
	  <div class="col">
            <i class="fas fa-folder-open" id="fileOpen"></i>
          </div>
        </div>
      </div>
      <div class="flex justify-content-center">
        <input type="range" name="" id="volume" class="form-range">
      </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Discord RPC Error</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Discord RPC could not connect!
        </div>
      </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToastDownload" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Youtube Download Error</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Enter a valid YT URL
        </div>
      </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToastDownloadSuccess" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Youtube Download Finished</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Finished Downloading the song from Youtube
        </div>
      </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToastDownloadProgress" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Youtube Download Progress</strong>
        </div>
        <div class="toast-body">
          Downloading Video From Youtube
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Youtube Downloader</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input required type="text" name="URL" id="url" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="download-btn" data-bs-dismiss="modal">Download</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
